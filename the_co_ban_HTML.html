    <h1>Đăng kí thành viên</h1>
    <form method="get" name="Login_Form" action="/">
      <div>
        <p>Họ tên :</p>
        <input type="text" name="name" />
      <div>

        <p>Mật khẩu:</p>

      <div>
        <p>Giới tính</p>
        <input type="radio" name="gender" value="male" checked /> Nam
        <input type="radio" name="gender" value="female" checked /> Nữ

        <select name="gender1" id="">
          <option value="males_1">Nam</option>"
          <option value="females_1">Nữ</option>"
        </select>
      </div>

      <div>
        <p>Sở thích</p>
        <input type="checkbox" name="hobby" value="Game" checked /> Game
        <input type="checkbox" name="hobby" value="MusicMusic" checked /> Music
        <input type="checkbox" name="hobby" value="Gym" checked /> Gym

        <select name="gender1" id="" multiple>
